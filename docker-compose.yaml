version: '3'
services:
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "8080:8080"
    restart: on-failure
    volumes:
      - ./app/dist:./var/www
      - ./volumes/film:./var/www
      - ./volumes/nginx/conf.d/:/etc/nginx/conf.d
      - ./volumes/nginx/logs/nginx:/var/log/nginx
    depends_on:
      - pyback
  pyFile:
    image: python
    ports:
      - "7090:7090"
